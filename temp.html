
<script>


var timer = new easytimer.Timer();
$('#chronoExample .startButton').click(function () {
    timer.start({precision: 'seconds', startValues: {seconds: 0}, target: {seconds: 10}});
});
$('#chronoExample .pauseButton').click(function () {
    timer.pause();
});
$('#chronoExample .stopButton').click(function () {
    timer.stop();
});
$('#chronoExample .resetButton').click(function () {
    timer.reset();
});

timer.addEventListener('secondsUpdated', function (e) {
		$('#chronoExample .values').html(timer.getTimeValues().toString());
		//$('#chronoExample .progress_bar').html($('#chronoExample .progress_bar').html() + '.');
        //$('#chronoExample .progress_bar').h
});

timer.addEventListener('started', function (e) {
    $('#chronoExample .values').html(timer.getTimeValues().toString());
});
timer.addEventListener('reset', function (e) {
		$('#chronoExample .values').html(timer.getTimeValues().toString());
		$('#chronoExample .progress_bar').html('.');
});
timer.addEventListener('targetAchieved', function () {
    $('#chronoExample .divstyle').html('TEST INITIATING!! QUESTIONS WILL BE ADMINISTERED AFTER 5 SEC INTERVAL');
	});

timer.addEventListener('targetAchieved', function () {
	beep_fn(100, 520, 200)});

</script>
